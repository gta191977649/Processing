    <script>
        let NodeList = []
        let BlockList = [
            [5,2],
            [5,3],
            [5,4],
        ]

        let Start = [1,1]
        let Target = [10,10]
        let Current = Start 

        let NODE_SIZE = 50
        let SQUARE_SIZE = 10 // 100 * 100
        let PADDING = 0

        let AStar = {
            openList: [],
            closeList: []
        }


        let rw = new RenderWare()

        function createGrid() {
            for(let i = 1; i <= SQUARE_SIZE; i ++) {
                for(let j = 1; j <= SQUARE_SIZE; j ++) {
                    if (isBlock(i,j)) {
                        // if is block
                        newNode(i,j,"block")
                    } else if(i == Start[0] && j == Start[1]) { // if is start pos
                        newNode(i,j,"start")
                    } else if(i == Target[0] && j == Target[1]) { // if is target pos
                        newNode(i,j,"target")
                    } else {
                        newNode(i,j,"node")
                    }
                }
            }
        }
        function isBlock(x,y) {
            for(let i = 0; i < BlockList.length; i++) {
                if (x == BlockList[i][0] && y == BlockList[i][1]) {
                    return true
                }
            }
            return false
        }
        
        function newNode(x,y,type) {
            //NodeList.push()
            let Node = {
                x: x,
                y: y,
                type:type,
            }
            if( NodeList[x] == undefined) {
                NodeList[x] = []
            }
            NodeList[x][y] = Node
        }
       
        function setup(){
            createCanvas(800,600)
            background(51)
            createGrid()
            rw.render(NodeList)
        }

    </script>
